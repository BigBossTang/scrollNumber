<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mui.min.css">
    <link rel="stylesheet" href="scroll.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <style>
        .container{
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>
<body>
<div class="container">

</div>
<div class="number-show">
    <span>您选择的是</span>
    <p class="selected">
    </p>
</div>
</body>
<script src="mui.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scroll.js"></script>
<script>
    $(function () {
        var num = [1,2,3,4,5,6,7,8,9,0],
            words= ['-','双','单'],
            words2=['-','小','大'];
        scrollInit({
            node:'.container', //挂载的DOM节点，必传
            words:num, //传入的拨动字符，数组类型，不传默认1234567890 , 居中的为数组第一个元素
            number:3, //拨动条的数量，不传则默认3条
            height:50 // CSS设置的scroll-item的高度,不传默认50
        },function (data) { //callback回调返回选中的字符数组
            console.log(data);
            var tpl = '';
            $.each(data,function (k,v) {
                tpl= tpl+'<span>'+v+'</span>'
            })
            $('.selected').html(tpl);
        })
    })
</script>
</html>
